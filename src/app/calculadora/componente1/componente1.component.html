<section class="container py-4">
    <form class="form-group">
      <section class="form-group mt-2">
        <label for="num1">Número 1</label>
        <input
          type="number"
          class="form-control"
          id="num1"
          name="num1"
          [(ngModel)]="num1"
          #ctrl="ngModel"
        />
      </section>
      <section class="form-group mt-2">
        <label for="num2">Número 2</label>
        <input
          type="number"
          class="form-control"
          id="num2"
          name="num2"
          [(ngModel)]="num2"
        />
      </section>
      <section class="form-group mt-2">
        <label for="operacion">Operación</label>
        
        <select
          class="form-control"
          id="operacion"
          name="operacion"
          [(ngModel)]="operacion"
        >
          <option value="">Elige una operación</option>
          <option value="sumar">Sumar</option>
          <option value="restar">Restar</option>
          <option value="multiplicar">Multiplicar</option>
          <option value="dividir">Dividir</option>
        </select>
      </section>
      <section class="form-group mt-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="calcular()">
          Calcular
        </button>
      </section>

      <section class="form-group mt-2">
        <section for="resultado" *ngIf="validacion">
          <p [ngStyle]="{ color: colorRes }">
            Resultado: {{resultado}}
          </p>
        </section>
        <section for="resultado" *ngIf="!validacion">
          <p>
            Resultado: <span style="color: red">No eligió operación</span>
          </p>
        </section>
      </section>
    </form>
  </section>
